name: convoy_travel_app
description: Multi-Car Group Travel Navigation App MVP

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  google_fonts: ^6.1.0
  flutter_staggered_animations: ^1.1.1

  # Navigation and Routing
  go_router: ^12.1.3

  # State Management
  provider: ^6.1.1

  # Maps and Location
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Communication
  socket_io_client: ^2.0.3+1
  flutter_local_notifications: ^16.3.0

  # UI Enhancements
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Data and Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  image_picker: ^1.0.5

  # Audio
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/animations/
  - assets/icons/
  - assets/sounds/
